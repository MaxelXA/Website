<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Software Engineer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --cyber-cyan: #00fff9;
            --cyber-magenta: #ff006e;
            --cyber-yellow: #ffbe0b;
            --cyber-purple: #8338ec;
            --cyber-blue: #3a86ff;
            --dark-bg: #0a0e27;
            --darker-bg: #050814;
            --grid-color: rgba(0, 255, 249, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--darker-bg);
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            z-index: 0;
        }

        @keyframes gridMove {
            0% {
                transform: perspective(500px) rotateX(60deg) translateY(0);
            }
            100% {
                transform: perspective(500px) rotateX(60deg) translateY(50px);
            }
        }

        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 255, 249, 0.03) 0px,
                transparent 1px,
                transparent 2px,
                rgba(0, 255, 249, 0.03) 3px
            );
            animation: scan 8s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(100px); }
        }

        .particle {
            position: fixed;
            width: 2px;
            height: 2px;
            background: var(--cyber-cyan);
            border-radius: 50%;
            pointer-events: none;
            z-index: 1;
            animation: float linear infinite;
            box-shadow: 0 0 10px var(--cyber-cyan);
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .glitch {
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 900;
            text-transform: uppercase;
            position: relative;
            color: var(--cyber-cyan);
            letter-spacing: 0.1em;
            animation: glitch-main 3s infinite;
            text-shadow: 
                0 0 10px var(--cyber-cyan),
                0 0 20px var(--cyber-cyan),
                0 0 40px var(--cyber-cyan);
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch::before {
            animation: glitch-before 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            color: var(--cyber-magenta);
            z-index: -1;
        }

        .glitch::after {
            animation: glitch-after 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
            color: var(--cyber-blue);
            z-index: -2;
        }

        @keyframes glitch-main {
            0%, 100% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
        }

        @keyframes glitch-before {
            0% { clip-path: inset(40% 0 61% 0); transform: translate(-2px, -3px); }
            20% { clip-path: inset(92% 0 1% 0); transform: translate(2px, 3px); }
            40% { clip-path: inset(43% 0 1% 0); transform: translate(-2px, 3px); }
            60% { clip-path: inset(25% 0 58% 0); transform: translate(2px, -3px); }
            80% { clip-path: inset(54% 0 7% 0); transform: translate(-2px, -3px); }
            100% { clip-path: inset(58% 0 43% 0); transform: translate(2px, 3px); }
        }

        @keyframes glitch-after {
            0% { clip-path: inset(80% 0 15% 0); transform: translate(2px, 3px); }
            20% { clip-path: inset(3% 0 53% 0); transform: translate(-2px, -3px); }
            40% { clip-path: inset(67% 0 20% 0); transform: translate(2px, -3px); }
            60% { clip-path: inset(45% 0 40% 0); transform: translate(-2px, 3px); }
            80% { clip-path: inset(14% 0 71% 0); transform: translate(2px, -3px); }
            100% { clip-path: inset(27% 0 48% 0); transform: translate(-2px, 3px); }
        }

        .title-section {
            text-align: center;
            margin-bottom: 3rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .subtitle {
            font-size: clamp(1rem, 3vw, 1.5rem);
            color: var(--cyber-cyan);
            margin-top: 1rem;
            letter-spacing: 0.3em;
            font-weight: 300;
            text-transform: uppercase;
            opacity: 0;
            animation: fadeIn 1s ease-out 0.5s forwards;
        }

        @keyframes fadeIn {
            to { opacity: 1; }
        }

        .description {
    font-size: clamp(0.9rem, 2vw, 1.1rem);

    left: 50%;
    transform: translate(-50%, -60%); /* ‚¨Ö moved down */
    
    opacity: 0;
    animation: fadeIn 1s ease-out 0.8s forwards;
}


        .social-container {

            flex-wrap: wrap;
            gap: 1.5rem;

            margin-top: 3rem;

        .social-link {

            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: rgba(0, 255, 249, 0.05);

            text-decoration: none;

            font-weight: 600;

            clip-path: polygon(10px 0, 100% 0, 100% calc(100% - 10px), calc(100% - 10px) 100%, 0 100%, 0 10px);
            overflow: hidden;
        }

        .social-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--cyber-cyan), transparent);
            transition: left 0.5s ease;
        }

        .social-link:hover::before {
            left: 100%;

        .social-link:hover {

        }

            color: var(--cyber-magenta);
            background: rgba(255, 0, 110, 0.05);
        }

        .social-link:nth-child(2)::before {
            background: linear-gradient(90deg, transparent, var(--cyber-magenta), transparent);
        }

        .social-link:nth-child(2):hover {

        .social-link:nth-child(3):hover {

        .social-link:nth-child(4) {

        .social-link:nth-child(4)::before {

        .social-link:nth-child(4):hover {

        }

        .social-icon {

        .ripple {

            border: 2px solid var(--cyber-cyan);
            pointer-events: none;
            animation: rippleEffect 1s ease-out forwards;
            z-index: 100;
        }

        @keyframes rippleEffect {
            0% {
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                width: 300px;
                height: 300px;
                opacity: 0;
            }
        }

        .toast {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0, 255, 249, 0.2);
            border: 2px solid var(--cyber-cyan);
            color: var(--cyber-cyan);
            padding: 1rem 1.5rem;
            border-radius: 4px;
            font-weight: 600;
            letter-spacing: 0.05em;
            z-index: 1000;
            animation: slideIn 0.3s ease-out, slideOut 0.3s ease-out 2.5s forwards;
            box-shadow: 0 0 20px rgba(0, 255, 249, 0.5);
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .corner-decoration {
            position: fixed;
            width: 100px;
            height: 100px;
            border: 2px solid var(--cyber-cyan);
            pointer-events: none;
            z-index: 5;
            opacity: 0.3;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 0.5rem;
        }

        .corner-icon {
            font-size: 2rem;
            filter: drop-shadow(0 0 10px currentColor);
        }

        .corner-label {
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            text-align: center;
        }

        .corner-tl {
            top: 20px;
            left: 20px;
            border-right: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out infinite;
        }

        .corner-tr {
            top: 20px;
            right: 20px;
            border-left: none;
            border-bottom: none;
            animation: cornerGlow 2s ease-in-out 0.5s infinite;
        }

        .corner-bl {
            bottom: 20px;
            left: 20px;
            border-right: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out 1s infinite;
        }

        .corner-br {
            bottom: 20px;
            right: 20px;
            border-left: none;
            border-top: none;
            animation: cornerGlow 2s ease-in-out 1.5s infinite;
        }

        @keyframes cornerGlow {
            0%, 100% { 
                box-shadow: 0 0 5px var(--cyber-cyan);
                opacity: 0.3;
            }
            50% { 
                box-shadow: 0 0 20px var(--cyber-cyan);
                opacity: 0.6;
            }
        }

        @media (max-width: 768px) {
            .social-container {
                flex-direction: column;
                gap: 1rem;
            }

            .social-link {
                width: 100%;
                max-width: 300px;
            }

            .corner-decoration {
                width: 60px;
                height: 60px;
            }

            .corner-tl, .corner-tr { top: 10px; }
            .corner-bl, .corner-br { bottom: 10px; }
            .corner-tl, .corner-bl { left: 10px; }
            .corner-tr, .corner-br { right: 10px; }
        }
    </style>
</head>

    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script><script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 2) + 's';
            particle.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(particle);

            setTimeout(() => {
                particle.remove();
            }, 5000);
        }

        setInterval(createParticle, 300);

        for (let i = 0; i < 10; i++) {
            setTimeout(createParticle, i * 100);
        }

        document.addEventListener('click', function(e) {
            if (e.target.closest('.social-link')) return;
            
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = (e.pageX - 150) + 'px';
            ripple.style.top = (e.pageY - 150) + 'px';
            
            const colors = ['var(--cyber-cyan)', 'var(--cyber-magenta)', 'var(--cyber-purple)', 'var(--cyber-yellow)'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            ripple.style.borderColor = randomColor;
            
            document.body.appendChild(ripple);

            setTimeout(() => {
                ripple.remove();
            }, 1000);
        });

        document.querySelector('.email-link').addEventListener('click', function(e) {
            e.preventDefault();
            const email = this.getAttribute('data-email');
            
            if (navigator.clipboard && navigator.clipboard.writeText) {
                navigator.clipboard.writeText(email).then(() => {
                    showToast('Email copied to clipboard!');
                }).catch(() => {
                    fallbackCopyToClipboard(email);
                });
            } else {
                fallbackCopyToClipboard(email);
            }
        });

        function fallbackCopyToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-999999px';
            textArea.style.top = '-999999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                showToast('Email copied to clipboard!');
            } catch (err) {
                showToast('Click again to copy: ' + text);
            }
            
            document.body.removeChild(textArea);
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast';
            toast.textContent = message;
            document.body.appendChild(toast);

            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
    </script>
